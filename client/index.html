<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- it's visible only on login page -->
    <form class="form-username">
        <h1>Join chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="join-btn" type="submit">Join Chat</button>
    </form>
    <!-- chat screen -->
    <div class="chatroom-container">
        <div class="messages" id="message-container">
            <div class="message">Hey (rec)</div>
            <div class="message sent">Hi (sent)</div>
        </div>
        <div class="input-div">
            <!-- you can add stop button here -->
            <input type="text" placeholder="enter message" id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- importing all the logic of socket io in my Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- so that we can use alternative of fetch -->
    <script src="./script.js"></script>
</body>

</html>
